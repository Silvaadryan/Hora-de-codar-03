<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão07</title>


    <script>
        const totalNotas = 6; 
        let notas = []; 


        for (let i = 0; i < totalNotas; i++) {
            let nota;

            do {
        
                nota = parseFloat(prompt(`Digite a nota ${i + 1} (0 a 10):`));

        
                if (isNaN(nota) || nota < 0 || nota > 10) {
                    alert("Nota inválida. Digite uma nota entre 0 e 10.");
                }
            } while (isNaN(nota) || nota < 0 || nota > 10);

        
            notas.push(nota);
        }

        const somaNotas = notas.reduce((soma, nota) => soma + nota, 0);
        const media = somaNotas / totalNotas;


        var resultado = (`A média das ${totalNotas} notas é: ${media.toFixed(2)}`);
        document.write(resultado)















    </script>
</head>
